<!DOCTYPE html>
<html lang="en">
<head>
    <title>Intraction  js</title>
    <link rel="stylesheet" href="intract.css">
</head>
<body>
    <div class="box">
        <h1> CALCULATOR</h1>
        <div id="result"></div>
        <div>
        <input type="number" id="input1" placeholder="Enter First number">
        <input type="number" id="input2" placeholder=" Enter Second number">
        </div>
        <div class="btn_box">
        <input type="button" class="btn1" onclick="add()" value="➕">
        <input type="button" class="btn1" onclick="sub()" value="➖">
        <input type="button" class="btn1" onclick="mul()" value="✖️">
        <input type="button" class="btn1" onclick="div()" value="➗">
        <input type="reset" class="btn1" onclick="clea()" value="AC" >
        </div>
        
    </div>
    <script src="intract.js"></script>
</body>
</html>
