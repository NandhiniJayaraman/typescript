<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>calculator</h1>
    <input id="text1">
    <input id="text2">
    <input id="result">

    text2.oninput=showValue()

        result.value=this.value
    }
